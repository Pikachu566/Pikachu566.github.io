<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soalan Untuk Awak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #333333;
      color: white; /* Set the default text color to white */
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1, h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
      border: 2px solid white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    .question1, .question2, .question3, .question4 {
      color: white; /* White text color */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Text shadow */
      border: 2px solid white; /* Border around question text */
      padding: 10px; /* Padding inside the border */
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); /* Glow effect */
      margin-bottom: 20px; /* Spacing between questions */
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 0 auto 20px;
      display: block;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Image shadow */
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      background-color: #1abc9c;
      border: none;
      color: #ffffff;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Button shadow */
    }

    .button-group button:hover {
      background-color: #16a085;
    }

    #noButton {
      background-color: #e74c3c;
    }

    #noButton:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container" id="page1">
    <h1 class="question question1">KENAPA TEKAN?</h1>
    <h2 class="question question2">Aku Tak Tahu Nak Tulis Apa, Kalau Suka Aku Tekan "Yes"</h2>
    <img src="AskCrush.png" alt="Love Image">
    <div class="button-group">
      <button id="noButton" onmouseover="moveNoButton()">No</button>
      <button id="yesButton" onclick="showPage2()">Yes</button>
    </div>
  </div>

  <div class="container" id="page2" style="display: none;">
    <h2 class="question question3">Hang Serius La?</h2>
	<p>Abaikan Emoji Tu HAHA!!!</p>
    <img class="gif" alt="gif" src="gifyou.webp">
    <div class="button-group">
      <button id="backButton" onclick="showPage1()">Back</button>
      <button id="nextButton" onclick="showPage3()">Next</button>
    </div>
  </div>

  <div class="container" id="page3" style="display: none;">
    <h2 class="question question4">Yakin?</h2>
	<p>Ada Form Tau Page Sebelah</p>
	<p>Takda Yang Menarik Dengan Aku Tau<p/>
    <img class="gifyou" alt="gif" src="gif.webp">
    <div class="button-group">
      <button id="backButton" onclick="showPage2()">Back</button>
      <button id="continueButton" onclick="window.location.href='https://forms.gle/1N3Y1ybZzYVr76z1A'">Yes</button>
    </div>
  </div>

  <script>
    function moveNoButton() {
      var noButton = document.getElementById('noButton');
      var container = document.querySelector('.container');
      var containerRect = container.getBoundingClientRect();
      var buttonRect = noButton.getBoundingClientRect();
      var x, y;

      do {
        x = Math.random() * (containerRect.width - buttonRect.width);
        y = Math.random() * (containerRect.height - buttonRect.height);
      } while (
        (x + buttonRect.width > containerRect.width) ||
        (y + buttonRect.height > containerRect.height) ||
        (x < 0) ||
        (y < 0)
      );

      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    }

    function showPage1() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }

    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page3').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    function showPage3() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }
  </script>
</body>

</html>
