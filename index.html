<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soalan Untuk Awak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f0f0f0;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      background: no-repeat;
      background-size: cover;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); /* Enhancing text shadow */
    }

    .question1, .question2, .question3, .question4 {
      color: #b22222; /* FireBrick (deep red) */
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 0 auto 20px;
      display: block;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      /* Space between buttons */
      margin-top: 20px;
    }

    .button-group button {
      background-color: #1abc9c;
      border: none;
      color: #ffffff;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #16a085;
    }

    #noButton {
      background-color: #e74c3c;
    }

    #noButton:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <video autoplay muted loop>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <div class="container" id="page1">
    <h2 class="question question1">Takde orang crush dengan aku keðŸ˜•?</h2>
    <h2 class="question question2">Kalau suka aku tekan button "YES" mana tahu aku pun suka kauðŸ˜….</h2>
    <img src="AskCrush.png" alt="Love Image">
    <div class="button-group">
      <button id="noButton" onmouseover="moveNoButton()">No</button>
      <button id="yesButton" onclick="showPage2()">Yes</button>
    </div>
  </div>

  <div class="container" id="page2" style="display: none;">
    <h2 class="question question3">Serius la suka aku?</h2>
    <img class="gif" alt="gif" src="gifyou.webp">
    <div class="button-group">
      <button id="backButton" onclick="showPage1()">Back</button>
      <button id="nextButton" onclick="showPage3()">Next</button>
    </div>
  </div>

  <div class="container" id="page3" style="display: none;">
    <h2 class="question question4">Are you sure?</h2>
    <img class="gifyou" alt="gif" src="gif.webp">
    <div class="button-group">
      <button id="backButton" onclick="showPage2()">Back</button>
      <button id="continueButton" onclick="window.location.href='https://forms.gle/1N3Y1ybZzYVr76z1A'">I'm sure</button>
    </div>
  </div>

  <script>
    function moveNoButton() {
      var noButton = document.getElementById('noButton');
      var container = document.querySelector('.container');
      var containerRect = container.getBoundingClientRect();
      var buttonRect = noButton.getBoundingClientRect();
      var x, y;

      // Generate new random position within the container bounds
      do {
        x = Math.random() * (containerRect.width - buttonRect.width);
        y = Math.random() * (containerRect.height - buttonRect.height);
      } while (
        (x + buttonRect.width > containerRect.width) ||
        (y + buttonRect.height > containerRect.height) ||
        (x < 0) ||
        (y < 0)
      );

      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    }

    function showPage1() {
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'none';
      document.getElementById('page1').style.display = 'block';
    }

    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page3').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }

    function showPage3() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
    }
  </script>
</body>

</html>
